<nav
  class="md:left-0 md:block md:fixed md:top-0 md:bottom-0 md:overflow-y-auto md:flex-row md:flex-nowrap md:overflow-hidden shadow-xl bg-yellow flex flex-wrap items-center justify-between relative md:w-64 z-10 py-4 px-6"
[ngStyle]="{background: 'brown', color : 'white'}"
  >
  <div
    class="md:flex-col md:items-stretch md:min-h-full md:flex-nowrap px-0 flex flex-wrap items-center justify-between w-full mx-auto"
  >
    <!-- Toggler -->
    <button
      class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
      type="button"
      (click)="toggleCollapseShow('bg-white m-2 py-3 px-6')"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- User -->
    <ul class="md:hidden items-center flex flex-wrap list-none">
      <li class="inline-block relative">
        <app-user-dropdown class="block"></app-user-dropdown>
      </li>
    </ul>
    <!-- Collapse -->
    <div
      class="md:flex md:flex-col md:items-stretch md:opacity-100 md:relative md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded"
      [ngClass]="collapseShow" [ngStyle]="{background: 'brown'}"
    >
      <!-- Collapse header -->
      <div
        class="md:min-w-full md:hidden block pb-4 mb-4 border-b border-solid border-blueGray-200"
      >
        <div class="flex flex-wrap">
          <div class="w-6/12">
            <a
              [routerLink]="['/']"
              class="md:block text-left md:pb-2 text-blueGray-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0"
            >
            </a>
          </div>
          <div class="w-6/12 flex justify-end">
            <button
              type="button"
              class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
              (click)="toggleCollapseShow('hidden')"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Form -->

      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />
      <!-- Navigation -->

      <ul class="md:flex-col md:min-w-full flex flex-col list-none">
        <li class="items-center">
          <a
            [routerLink]="['/admin/actors']"
            class="text-xs uppercase py-3 font-bold block "
            routerLinkActive
            #adminDashboard="routerLinkActive"
            [ngClass]="
              adminDashboard.isActive
                ? 'text-white-600 hover:text-white-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="far fa-user-circle mr-3"
              [ngClass]="
                adminDashboard.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></i>
            Actors
          </a>
        </li>

        <!--PELICULAS-->
        <li class="items-center">
          <a
            [routerLink]="['/admin/movies']"
            class="text-xs uppercase py-3 font-bold block"
            routerLinkActive
            #adminMovies="routerLinkActive"
            [ngClass]="
              adminMovies.isActive
                ? 'text-white-600 hover:text-white-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fa fa-film mr-2 text-base"
              [ngClass]="
                adminMovies.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></i>
            Movies
          </a>
        </li>
        <li class="items-center" *ngIf="approved">
          <a
            [routerLink]="['/admin/fav/Films']"
            class="text-xs uppercase py-3 font-bold block"
            routerLinkActive
            #adminFavFilms="routerLinkActive"
            [ngClass]="
              adminFavFilms.isActive
                ? 'text-white-600 hover:text-white-700'
                : 'text-blueGray-700 hover:text-blueGray-500'
            "
          >
            <i
              class="fa fa-heart mr-2 text-sm"
              [ngClass]="
                adminFavFilms.isActive ? 'opacity-75' : 'text-blueGray-300'
              "
            ></i>
            Fav Films
          </a>
        </li>
      </ul>

      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />
      <!-- Heading -->
      <h6
        class="md:min-w-full text-blueGray-500 text-xs uppercase font-bold block pt-1 pb-4 no-underline text-center"
      >
        <span *ngIf="approved">
          <span [ngStyle]="{ color: 'white', 'font-size': '14px' }">
            {{ user_name }}
          </span>
          <div class="items-center" [ngStyle]="{ 'margin-top': '1em' }">
            <span
              class="w-12 h-12 text-sm text-white bg-blueGray-300 inline-flex items-center justify-center rounded-full"
              [ngStyle]="{ width: '30%' }"
            >
              <img
                alt="Photo of avatar of people"
                class="w-full rounded-full align-middle border-none shadow-lg"
                [src]="showAvatar()"
                onerror="this.onerror = null; this.src='https://www.gravatar.com/avatar/4d05ae5268d6133885591e677cea98fa.jpg?s=150'"
              />
            </span>
          </div>
        </span>
      </h6>
      <!-- Navigation -->

      <ul class="md:flex-col md:min-w-full flex flex-col list-none md:mb-4">
        <li class="items-center" *ngIf="!approved">
          <button
            (click)="loginRequesToken()"
            class="text-white-700 hover:text-white-500 text-xs uppercase py-3 font-bold block"
          >
            <i class="fas fa-fingerprint text-blueGray-300 mr-2 text-sm"></i>
            Login
          </button>
        </li>

        <li class="items-center" *ngIf="approved">
          <button
            (click)="LogoutSession()"
            class="text-white-700 hover:text-white-500 text-xs uppercase py-3 font-bold block"
          >
            <i class="fas fa-clipboard-list text-blueGray-300 mr-2 text-sm"></i>
            Logout
          </button>
        </li>
      </ul>

      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />
      <!-- Navigation -->
    </div>
  </div>
</nav>
