<div
  class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded"
  [ngStyle]="{ width: '300px', 'margin-right': '2em' }"
>
  <div
    class="rounded-t mb-0 px-4 py-3 bg-transparent"
    [ngStyle]="{ width: '300px' }"
  >
    <div class="flex flex-wrap items-center">
      <div class="relative w-full max-w-full flex-grow flex-1">
        <h2 class="text-blueGray-700 text-xl font-semibold">
          {{ actor.name }}
        </h2>
      </div>
    </div>
  </div>
  <div class="p-4 flex-auto">
    <!-- Chart -->
    <div class="relative" style="height: auto">
      <img
        mat-card-image
        [src]="showImgPeople(actor)"
        onerror="this.onerror = null; this.src='https://programacion.net/files/article/20161110041116_image-not-found.png'"
        alt="Photo of a actor"
      />
    </div>
  </div>
  <button [routerLink]="['/admin/actor-info', this.pageActual, actor.id]">
    MORE INFO+
  </button>
</div>
