<div
  class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16"
  [ngStyle]="{ 'margin-top': '7em' }"
>
  <div class="px-6">
    <div class="flex flex-wrap justify-center">
      <div class="w-full px-4 flex justify-center">
        <div class="relative">
          <img
            alt="..."
            [src]="showImgPeople(actor)"
            class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-100-px"
          />
        </div>
      </div>
      <div class="w-full px-4 text-center mt-20">
        <div class="flex justify-center py-4 lg:pt-4 pt-8">
          <div class="mr-4 p-3 text-center">
            <span
              class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
            >
              {{ actor.known_for_department }}
            </span>
            <span class="text-sm text-blueGray-400">Know For</span>
          </div>
          <div class="mr-4 p-3 text-center">
            <span
              class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
            >
              <span>{{ actor.gender == 1 ? "Female" : "Male" }}</span>
            </span>
            <span class="text-sm text-blueGray-400">Gender</span>
          </div>
          <div class="mr-4 p-3 text-center">
            <span
              class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
            >
              <span>{{ actor.popularity }}</span>
            </span>
            <span class="text-sm text-blueGray-400">Followers</span>
          </div>
          <div class="lg:mr-4 p-3 text-center">
            <span
              class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"
            >
              {{ actor.birthday }}
            </span>
            <span class="text-sm text-blueGray-400">Birthday</span>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-12">
      <h3
        class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
      >
        {{ actor.name }}
      </h3>
      <div
        class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase"
      >
        <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
        {{ actor.place_of_birth }}
      </div>
    </div>
  </div>
</div>
<div class="flex flex-wrap justify-center" [ngStyle]="{ background: 'gray' }">
  <div class="w-full px-4 text-center mt-20">
    <div class="flex justify-center py-4 lg:pt-4 pt-8 flex flex-wrap">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded"
        [ngStyle]="{ width: '300px', 'margin-right': '2em' }"
        *ngFor="let films of listFilms"
      >
        <div
          class="rounded-t mb-0 px-4 py-3 bg-transparent"
          [ngStyle]="{ width: '300px' }"
        >
          <div class="flex flex-wrap items-center">
            <div class="relative w-full max-w-full flex-grow flex-1">
              <h2 class="text-blueGray-700 text-xl font-semibold">
                {{ films.original_title }}
              </h2>
            </div>
          </div>
        </div>
        <div class="p-4 flex-auto">
          <!-- Chart -->
          <div class="relative" style="height: auto">
            <img
              mat-card-image
              [src]="showFilmsImg(films.poster_path)"
              onerror="this.onerror = null; this.src='https://programacion.net/files/article/20161110041116_image-not-found.png'"
              alt="Photo of a film"
            />
          </div>
        </div>
        <button>MORE INFO+</button>
      </div>
    </div>
  </div>
</div>
