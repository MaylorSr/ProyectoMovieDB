<div
  class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded"
  [ngStyle]="{ width: '300px', 'margin-right': '2em' }"
  id="card2"
>
  <div class="p-4 flex-auto">
    <!-- Chart -->
    <div class="relative" style="height: auto">
      <img
        class="rounded-lg"
        mat-card-image
        [src]="showImgMovie(filmRated)"
        onerror="this.src='https://cdn-icons-png.flaticon.com/512/2748/2748558.png'"
        alt="Poster of the movie"
      />
    </div>
  </div>
  <div class="flex flex-wrap items-center">
    <div class="relative w-full max-w-full flex-grow flex-1">
      <h2 class="text-blueGray-700 text-xl font-bold">
        {{ filmRated.title }}
      </h2>
    </div>
  </div>
  <span class="font-bold text-center text-red-500 pb-4">
   Mi Puntuaci√≥n: {{filmRated.rating}}/10
  </span>
</div>
