<div class="flex flex-wrap" [ngStyle]="{ 'margin-top': '6em' }">
  <div
    [ngStyle]="{
      'text-align': 'end',
      width: '100%',
      'font-size': '30px',
      'margin-bottom': '1em'
    }"
  ></div>
  <div
    [ngStyle]="{
      display: 'flex',
      'flex-wrap': 'wrap',
      'justify-content': 'space-evenly',
      'text-align': 'center'
    }"
  >
    <app-card-bar-fav-films *ngFor="let film of listFavFilms" [film]="film">
    </app-card-bar-fav-films>
  </div>
</div>
